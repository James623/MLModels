--- # ANIMATE
meta:
  name         : animate
  title        : Tell a data narative through animations
  keywords     : r, animation, plot
  version      : 1.0.8
  languages    : R
  modeller     : gganimate
  type         : plot
  display      : demo
  license      : gpl3
  author       : Vincent Yu
  maintainer   : Graham.Williams@togaware.com
  url          : https://github.com/gjwgit/animate
  filename     : pool/main/a/animate/animate_1.0.8.mlm
dependencies:
  system : eom, cargo
  cran   : progress, png, tidyverse, RColorBrewer, gifski, farver, tweenr
  github : thomasp85/gganimate, ellisp/ggflags
  files  : animate_800.gif
commands:
  demo   : Step through a series of animation demos.
--- # AUDIT
meta:
  name         : audit
  title        : Classic financial audit predictive classification model.
  keywords     : r, decision tree, rpart, classification
  version      : 2.2.1
  languages    : R
  modeller     : rpart
  type         : decision tree
  display      : demo, display
  license      : gpl3
  author       : Graham.Williams@togaware.com
  maintainer   : Graham.Williams@togaware.com
  url          : https://github.com/gjwgit/audit
  filename     : pool/main/a/audit/audit_2.2.1.mlm
dependencies:
  system : atril
  cran   : rpart, magrittr, rpart.plot, RColorBrewer
  files  : data.csv, audit_rpart_model.RData
commands:
  demo    : Apply model to a sample dataset and evaluate.
  print   : View a textual summary of the model.
  display : View a graphical representation of the model.
