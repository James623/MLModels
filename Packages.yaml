--- # animate
meta:
  name         : animate
  title        : Tell a data narative through animations
  keywords     : r, animation, plot
  version      : 2.0.2
  languages    : R
  modeller     : gganimate
  type         : plot
  display      : demo
  license      : gpl3
  author       : Vincent Yu
  maintainer   : Graham.Williams@togaware.com
  url          : https://github.com/gjwgit/animate
dependencies:
  system:
    - eom
    - cargo
  cran:
    - progress
    - png
    - tidyverse
    - RColorBrewer
    - gifski=0.8.6
  cran-2018-12-01:
    - farver
    - tweenr
  github:
    - gganimate.tar.gz # Snapshot local copy original from github
    - ellisp/ggflags
  files:
    - animate_800.gif
    - demo.R
    - gganimate.tar.gz
    - iaaf.csv
    - iaaf.R
    - README.md
commands:
  demo : Step through a series of animation demos.
--- # audit
meta:
  name         : audit
  title        : Classic financial audit predictive classification model.
  keywords     : r, decision tree, rpart, classification
  version      : 3.0.4
  languages    : R
  modeller     : rpart
  type         : decision tree
  display      : demo, display
  license      : gpl3
  author       : Graham.Williams@togaware.com
  maintainer   : Graham.Williams@togaware.com
  url          : https://github.com/gjwgit/audit
dependencies:
  system:
    - atril       # PDF viewer.
  cran:
    # These will download from CRAN if later than r-cran- version
    # Eventually introduce r: so uses r-cran- version instead
    - rpart
    - magrittr
    - rpart.plot
    - RColorBrewer
    - dplyr
    - rattle
  files:
    - audit.csv
    - audit_rpart_model.RData
    - data.csv
    - demo.R
    - display.R
    - LICENSE
    - print.R
    - README.md
    - score.R
    - train.R
commands:
  demo    : Apply model to a sample dataset and evaluate.
  print   : View a textual summary of the model.
  display : View a graphical representation of the model.
