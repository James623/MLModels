--- # animate
meta:
  name         : animate
  title        : Tell a data narative through animations
  keywords     : r, animation, plot
  version      : 2.0.1
  languages    : R
  modeller     : gganimate
  type         : plot
  display      : demo
  license      : gpl3
  author       : Vincent Yu
  maintainer   : Graham.Williams@togaware.com
  url          : https://github.com/gjwgit/animate
dependencies:
  system:
    - eom
    - cargo
  cran:
    - progress
    - png
    - tidyverse
    - RColorBrewer
    - gifski=0.8.6
  cran-2018-12-01:
    - farver
    - tweenr
  github:
    - ellisp/ggflags
    - thomasp85/gganimate
  files:
    - animate_800.gif
    - demo.R
    - iaaf.csv
    - iaaf.R
    - README.md
commands:
  demo : Step through a series of animation demos.
--- # audit
meta:
  name         : audit
  title        : Classic financial audit predictive classification model.
  keywords     : r, decision tree, rpart, classification
  version      : 3.0.3
  languages    : R
  modeller     : rpart
  type         : decision tree
  display      : demo, display
  license      : gpl3
  author       : Graham.Williams@togaware.com
  maintainer   : Graham.Williams@togaware.com
  url          : https://github.com/gjwgit/audit
  filename     : pool/main/a/audit/audit_2.2.1.mlm
dependencies:
  system:
    - atril       # PDF viewer.
    - r-base      # Should be mlhub dependency.
    - libxml2-dev # For rattle install from source.
    - r-cran-devtools # Should be mlhub dependency.
  cran:
    - nosuchpackage # TESTING - should fail.
    - rpart
    - magrittr
    - rpart.plot
    - RColorBrewer
    - dplyr
    - rattle
  files:
    - audit.csv
    - audit_rpart_model.RData
    - data.csv
    - demo.R
    - display.R
    - LICENSE
    - print.R
    - README.md
    - score.R
    - train.R
commands:
  demo    : Apply model to a sample dataset and evaluate.
  print   : View a textual summary of the model.
  display : View a graphical representation of the model.
